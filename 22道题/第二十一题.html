<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{studenName}}</h1>
        <button @click="getName">点名</button>
    </div>
    <script>
        new Vue({
            el:"#app",
            data:{
                namelist:["a","b","c"],
                studenName:'同学名字'
            },
            methods:{
                getName(){
                    this.studenName=this.namelist[this.getRandom()];
                },
                getRandom(){
                    return Math.floor(Math.random()*this.namelist.length)
                }
            }
        })
    </script>
</body>
</html>
