<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        function count(m, s, n) {
            switch (s) {
                case "+":
                    return (m + n);
                case "-":
                    return (m - n);
                case "*":
                    return (m * n);
                case "/":
                    return (m / n);
            }
        }
        var result = count(5, "+", 6);
        console.log(result);  
        var result = count(5, "*", 6);
        console.log(result); 
    </script>
</body>

</html>
