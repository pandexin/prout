<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li .del {
            color: red;
        }

        input {
            border-left: 1px solid white;
            border-right: 1px solid black;
            border-top: 1px solid black;
            border-bottom: 1px solid black;

        }
    </style>
</head>

<body>

    <input type="text" placeholder="添加水果名字">
    <button>添加</button>
    <ul>
        <li>香蕉<span class="del">删除</span></li>
        <li>苹果<span class="del">删除</span></li>
        <li>鸭梨<span class="del">删除</span></li>
    </ul>
    <script src="jquery.js"></script>
    <script>
        $("button").click(function () {
            var $li = $("<li>");
            var text = $("input").val();
            $li.text(text);
            var $del = $("<span class='del'>删除</span>")
            $li.append($del);
            $("ul").append($li);
        })
        $("ul").delegate(".del", "click", function () {
            $(this).parent().remove();//删除父级元素的方法
        })
        //delegatedelegate() 方法为指定的元素（属于被选元素的子元素）添加一个或多个事件处理程序，并规定当这些事件发生时运行的函数。
        //使用 delegate() 方法的事件处理程序适用于当前或未来的元素（比如由脚本创建的新元素）。
    </script>
</body>


</html>
