<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <img src="1.jpg" alt="">
    <button class="pic1">1</button>
    <button class="pic2">2</button>
    <button class="pic3">3</button>
    <button class="pic4">4</button>
    <script>
        var img = document.querySelector("img")
        var btn1 = document.querySelector("button.pic1")
        var btn2 = document.querySelector("button.pic2")
        var btn3 = document.querySelector("button.pic3")
        var btn4 = document.querySelector("button.pic4")
        btn1.onclick=function(){
            img.src="2.jpg"
        }
        btn2.onclick=function(){
            img.src="3.jpg"
        }
        btn3.onclick=function(){
            img.src="4.jpg"
        }
        btn4.onclick=function(){
            img.src="5.jpg"
        }
    </script>
</body>
</html>
